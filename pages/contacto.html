<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Clase 5</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class=" bg-warning-subtle">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ejercicio Clase 6</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                    <li class="nav-item me-1">
                        <a class="nav-link fw-bold" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item me-1">
                        <a class="nav-link fw-bold" href="./perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item me-1">
                        <a class="nav-link fw-bold" href="./contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item me-1">
                        <button id="styleDefault" class="nav-link fw-bold active" aria-current="page">Estilo original</button>
                    </li>
                    <li class="nav-item">
                        <button id="styleHighContrast" class="nav-link fw-bold">Estilo de Alto Contraste</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid ">
        <div class="row">
            <div class="col col-lg-8 mx-auto my-4">
                <form id="form" class="row g-3 bg-secondary py-5 px-2" style="--bs-bg-opacity: 0.3">
                    <legend id="formLegend">Formulario de datos personales</legend>
                    <div class="col-6">
                        <label for="formName" class="form-label">Nombre</label>
                        <input id="formName" type="text" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="col-6">
                        <label for="formSurname" class="form-label">Apellido</label>
                        <input id="formSurname" type="text" class="form-control" placeholder="Apellido" required>
                    </div>
                    <div class="col-12">
                        <label for="formEmail" class="form-label">Correo electrónico</label>
                        <input id="formEmail" type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-6">
                        <label for="formDateOfBirth" class="form-label">Fecha de nacimiento</label>
                        <input id="formDateOfBirth" type="date" class="form-control" required>
                        
                        <div class="invalid-feedback">
                            <img width="18" height="18" src="https://img.icons8.com/color/18/error--v1.png" alt="error icon"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="formCountryOfResidence" class="form-label">País de residencia</label>
                        <input id="formCountryOfResidence" type="text" class="form-control" required>
                    </div>
                    <button id="formSubmit" type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bd-footer py-0 mt-0 d-flex justify-content-center bg-body-tertiary">
        <h2 class="fs-5">CILSA | Bootcamp Fullstack</h2>
    </footer>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
