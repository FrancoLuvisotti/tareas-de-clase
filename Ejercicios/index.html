<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>CENTRO DE FORMACION CILSA</title>
    <script src="ejemplo.js"></script>
    <link rel="stylesheet" href="stilo_form.css">
</head>
<body>
<!-- caja contenedor o caja central -->
    <header>
        <div id="contenedor">
        <!-- Cabecera y imagen 1 de Cilsa -->
        <div id="cabecera">
        <img src="img/cabecera.jpg">
    </header>
    <section>
        <h2>Formulario de contacto</h2>
        <form>
            <label for="n1">Nombre y apellido</label>
            <input type="text" id="n1" name="">
            <label for="t2">¿Cuál es tu dirección de correo electrónico? </label>
            <input type="email" id="t2" name="email">
            <label for="t3">Deja un mensaje</label>
            <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
            <button>Enviar</button>
        </form>
    </section>
</body>
</html>
