    <title>Formulario</title>
    <link rel="stylesheet" href="/estilo0.css" />

<body>

    <main>
        <form action="" method="POST">

                <h2>Formulario de Datos Personales</h2>

                <label for="nombre">Nombre:</label> <br>

                <input type="submit" value="Enviar" onclick="return validarFormulario()"/> <br>

                <a class="but" href="formulario2.html">Estilo 1</a> <br>
                <a class="but" href="formulario3.html">Estilo de Alto Contraste</a> <br>
