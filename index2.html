<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Clase 5</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="py-2 px-2 bg-info">
        <h1 class="text-center">Formulario con Bootstrap</h1>
    </header>
    <main class="container pt-5">
        <div class="row">
            <div class="col col-lg-8 mx-auto my-5">
                <form class="row g-3 bg-secondary py-5 px-2" style="--bs-bg-opacity: 0.3">
                    <div class="col-3 col-md-6 mb-4">
                        <label for="nombreInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreInput" placeholder="Escriba su nombre">
                    </div>
                    <div class="col-6">
                        <label for="apellidoInput" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidoInput" placeholder="Escriba su apellido">
                    </div>
                    <div class="col-12">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Escriba su Email">
                    </div>
                    <div class="col-6">
                        <label for="inputFecha" class="form-label">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" id="inputFecha"/>
                        
                        <div class="invalid-feedback">
                            <img width="18" height="18" src="https://img.icons8.com/color/18/error--v1.png" alt="error icon"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="nacInput" class="form-label">Nacionalidad</label>
                        <input type="text" class="form-control" id="nacInput" placeholder="Escriba su nacionalidad">
                    </div>
                    <button id="formSubmit" type="submit" class="btn btn-primary">Enviar</button>

                </form>
            </div>
        </div>
    </main>

    <footer class="bd-footer py-0 mt-0 d-flex justify-content-center bg-body-tertiary">
        <h2 class="fs-5">CILSA | Bootcamp Fullstack</h2>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
